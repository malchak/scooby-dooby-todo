<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="assets/stylesheets/app.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="todos">

      <section id="todoapp">
        <header id="header">
          <h1>todos</h1>
          {{input type="text" id="new-todo" placeholder="What needs to be done?" value="newTitle" action="createTodo" }}
        </header>

        <section id="main">
          {{outlet}}
          {{input type="checkbox" id="toggle-all" checked=allAreDone}}
        </section>

        <footer id="footer">
          <span id="todo-count">
            <strong>{{remaining}}</strong> {{inflection}} left</span>
          <ul id="filters">
            <li>
              {{#link-to 'todos.index' model activeClass="selected"}}All{{/link-to}}
            </li>
            <li>
              {{#link-to 'todos.active' activeClass="selected"}}Active{{/link-to}}
            </li>
            <li>
              {{#link-to 'todos.completed' activeClass='selected'}}Completed{{/link-to}}
            </li>
          </ul>

          {{#if hasCompleted}}
            <button id="clear-completed" {{action "clearCompleted">
              Clear completed {{completed}}
            </button>
          {{/if}}
        </footer>
      </section>

      <footer id="info">
        <p>Double-click to edit a todo</p>
      </footer>
    </script>

    <script type="text/x-handlebars" data-template-name="todos/index">
      <ul id="todo-list">
        {{#each itemController="todo"}}
          <li {{bindAttr class="isCompleted:complete isEditing:editing"}}>
            {{#if isEditing}}
              {{edit-todo class="edit" value="title" focus-out="acceptChanges" insert-newline="acceptChanges"}}
            {{else}}
              {{input type="checkbox" checked="isCompeted" class="toggle"}}
              <label {{action "editTodo" on="doubleClick"}}>{{title}}</label><button {{action "removeTodo" }}class="destroy"></button>  
            {{/if}}
          </li>
        {{/each}}
      </ul>
    </script>
    
    <script src="assets/js/libs/jQuery.js"></script>
    <script src="assets/js/libs/handlebars-1.0.0.js"></script>
    <script src="assets/js/libs/ember.js"></script>
    <script src="assets/js/libs/ember-data.js"></script>
    
    <script src="assets/js/application.js"</script>
    <script src="assets/js/router.js"</script>
    <script src="assets/js/models/todo.js"</script>
    <script src="assets/js/controllers/todos_controller.js"></script>
    <script src="assets/js/controllers/todo_controller.js"></script>
    <script src="assets/js/views/edit_todo_view.js"></script>
  </body>
</html>
